<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-sky-700 py-5 text-white">
        <div class="flex justify-between max-w-5xl mx-auto">
            <h1 class="text-xl">Logo</h1>
            <nav>
                <ul class="flex gap-3">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Inscription</a></li>
                    <li><a href="#">Connexion</a></li>
                    <li><a href="#">Rechercher</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="">
            <div class="min-h-screen max-w-5xl mx-auto flex flex-col justify-center items-center">
                <form class="w-96 mx-auto my-10 bg-white p-6 rounded-lg shadow-md" action="">
                    <div class="mb-5">
                        <p class="font-semibold text-lg mb-3">Civilité :</p>
                        <fieldset class="flex gap-5">
                            <div class="flex items-center">
                                <input type="radio" id="civilite-femme" name="civilite" value="Mme" class="mr-2">
                                <label for="civilite-femme" class="cursor-pointer">Mme</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="civilite-homme" name="civilite" value="M." class="mr-2">
                                <label for="civilite-homme" class="cursor-pointer">M.</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="grid grid-cols-1 gap-6 mb-5">
                        <div>
                            <label for="prenom" class="block mb-2 font-semibold">Prénom :</label>
                            <input type="text" id="prenom" name="prenom"
                                class="w-full px-4 py-2 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="nom" class="block mb-2 font-semibold">Nom :</label>
                            <input type="text" id="nom" name="nom"
                                class="w-full px-4 py-2 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 font-semibold">Email :</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="mb-5">
                        <label for="mdp" class="block mb-2 font-semibold">Mot de passe :</label>
                        <input type="password" id="mdp" name="mdp"
                            class="w-full px-4 py-2 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="informatique" name="informatique" class="mr-2">
                            <label for="informatique" class="cursor-pointer">Informatique</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="voyages" name="voyages" class="mr-2">
                            <label for="voyages" class="cursor-pointer">Voyages</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="sport" name="sport" class="mr-2">
                            <label for="sport" class="cursor-pointer">Sport</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="lecture" name="lecture" class="mr-2">
                            <label for="lecture" class="cursor-pointer">Lecture</label>
                        </div>
                        <button
                            class="bg-sky-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Envoyer</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <footer class="bg-slate-800 text-white">
        <div class="max-w-5xl mx-auto">
            <nav>
                <ul class="flex gap-3 py-5">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Inscription</a></li>
                    <li><a href="#">Connexion</a></li>
                    <li><a href="#">Rechercher</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
